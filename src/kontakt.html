<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>Ich freue mich Ã¼ber Ihre Nachricht! Hier sind meine Kontaktdaten:</p>
        <ul>
            <li><strong>Telefon:</strong> +49 123 456 789</li>
            <li><strong>Email:</strong> <a href="mailto:example@example.com">example@example.com</a></li>
            <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></li>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Absenden</button>
        </form>
    </section>
    <script src="../js/scripts.js"></script>
</body>
</html>
